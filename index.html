        <video autoplay controls id="video"></video>
        <iframe class="irc" width="560" height="315" frameborder="0" allowfullscreen src="https://webirc.n0xy.net/?nick=anon&join=%23lispninja&username=anon"></iframe>

<script>
    var video = document.getElementById('video');
    var videoSrc = 'stream.m3u8';
    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
    }
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
    }
</script>
